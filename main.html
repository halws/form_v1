<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" id="form" onsubmit="return false">
        <div id="contact">
            <h2>Związek ze mną</h2>
            <p>Chesz napisac do mnie? Wystarcze tylko wypelnicz formularz i wyslac na <span>Kotsuyba@gmail.com</span></p>
            <div id="imie">
	            <span id="info">Wpisz swoje imie</span>
	            <span id="step">Krok 1/3</span><br>
	             Imie:<input type="text" id="nameInp">
            </div>
           <div id="mail">
    			<span id="info">Wpisz swoj @mail</span>
    			<span id="step">Krok 2/3</span> <br>
   				 @mail:<input type="text" id="mailInp">
			</div>
			<div id="message">
                <span id="info">Wpisz swoje zawadomienie</span>
                <span id="step">Krok 3/3</span><br>
                 Zawiadomienie:<input type="text" id="messageInp">
            </div><div id="submit">
				<span id="info">To juz prawie koniec</span>
			    <span id="step">Podwierz i wyslij</span><br>
			    
			</div>

            <button onclick="process()">Dalej</button>
            <button onclick="sendMessage()">Wyslij zawiadomienie</button>
        </div>
    </form>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
